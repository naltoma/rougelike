id: stage02
title: 迷路ナビゲーション
description: 迷路を抜けてゴールに到達するステージです。壁を避けながら最短経路を見つけましょう。

board:
  size: [7, 5]
  grid:
    - "#######"
    - "#.....#"
    - "#.###.#"
    - "#.....#"
    - "#######"
  legend:
    "#": "wall"
    ".": "empty"
    "P": "player"
    "G": "goal"

player:
  start: [1, 1]
  direction: "E"
  hp: 100
  max_hp: 100

goal:
  position: [5, 3]

enemies: []

items: []

constraints:
  max_turns: 30
  allowed_apis: ["turn_left", "turn_right", "move", "see"]

victory_conditions:
  - type: "reach_goal"
