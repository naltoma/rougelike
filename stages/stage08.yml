id: stage08
title: 爆弾処理ステージ
description: アイテムの中には取得するとダメージを受ける爆弾もあります。取得可否を確認し、爆弾の場合はdispose()で処理しましょう。

board:
  size: [7, 5]
  grid:
    - "......."
    - ".#.#.#."
    - "......."
    - ".#.#.#."
    - "......."
  legend:
    "#": "wall"
    ".": "empty"
    "P": "player"
    "G": "goal"
    "E": "enemy"
    "W": "weapon"

player:
  start: [0, 2]
  direction: "E"
  hp: 100
  max_hp: 100

goal:
  position: [6, 2]

enemies:
  - id: "warrior1"
    type: "orc"
    position: [4, 2]
    direction: "N"
    hp: 31
    max_hp: 100
    attack_power: 100
    vision_range: 2
    behavior: "static"

items:
  - id: "bomb1"
    type: "bomb"
    name: "爆弾"
    position: [2, 2]
    description: Dangerous explosive device - dispose safely!
    damage: 20

constraints:
  max_turns: 20
  allowed_apis: ["turn_left", "turn_right", "move", "attack", "pickup", "wait", "see", "is_available", "dispose"]

victory_conditions:
  - type: "defeat_all_enemies"
  - type: collect_all_items
  - type: "reach_goal"

# 学習目標とヒント
learning_objectives:
  - "is_available()関数を使って取得すべきかどうか確認する方法を学ぶ"
  - "爆弾処理（無力化）を理解する"
  - "戦略的アイテム取得とタイミングを身に付ける"

hints:
  - "プレイヤーは東向き(E)、位置[0,2]、HP100、攻撃力30で開始"
  - "敵は位置[4,2]、HP31、攻撃力100の強敵（1撃でプレイヤー撃破）"
  - "🎯 戦略：誤って爆弾を取得しないことが生存の鍵です"
  - "まず move()を2回実行して武器[2,2]に到達"
  - "敵の攻撃力100は致命的（プレイヤーHP100を1撃撃破）"
